{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digizella</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body{
            background-color: rgba(86, 47, 0, 0.34);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <h1>digizella list</h1>
                <h3>
                    <ul>
                        {% for item in digizilla_list %}
                        <li>{{ item.name }}</li> 
                        <a href="{% url 'odoo:detail' item.id %}">see details</a>
                        {% endfor %}
                    </ul>
                    <a href="{% url 'odoo:add' %}">
                        <button type="button" class="btn btn-warning">add new</button>
                    </a>

                    <a href="{% url 'odoo:digizilla_pdf' %}">
                        <button type="button" class="btn btn-warning">Generate Report</button>
                    </a>
            
                </h3>
            </div>
        </div>
    </div>


    
</body>
</html>
