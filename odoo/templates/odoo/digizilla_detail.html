{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digizella</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body{
            background-color: rgba(86, 47, 0, 0.34);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <h1>digizella detail</h1>
                <h3>
                    <ul>
  
                        <li>{{ digizilla.name }}</li>
                        <li>{{ digizilla.gender }}</li>
                        <li>{{ digizilla.country }}</li>
                        <li>{{ digizilla.joining_date }}</li>
                        <li>{{ digizilla.tags }}</li>
                        <li>{{ digizilla.customers }}</li>
                        <li>{{ digizilla.notes }}</li>
                        <li>{{ digizilla.comments }}</li>
                        
                    </ul>
                    <a href="{% url 'odoo:update' digizilla.id %}">
                        <button type="button" class="btn btn-warning">update</button>
                    </a>
            
                </h3>
            </div>
        </div>
    </div>


    
</body>
</html>
